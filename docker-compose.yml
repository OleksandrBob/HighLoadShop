services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: highloadshop-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - highloadshop-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  orderservice:
    build:
      context: ./services/OrderService
      dockerfile: Dockerfile
    container_name: highloadshop-orderservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__OrderDatabase=${OrderDatabaseConnectionString}
      - InventoryService__BaseUrl=http://inventoryservice:8082
    ports:
      - "5001:8081"
    depends_on:
      sqlserver:
        condition: service_healthy
      inventoryservice:
        condition: service_started
    networks:
      - highloadshop-network
    restart: unless-stopped

  inventoryservice:
    build:
      context: ./services/InventoryService
      dockerfile: Dockerfile
    container_name: highloadshop-inventoryservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8082
      - ConnectionStrings__InventoryDatabase=${InventoryDatabaseConnectionString}
    ports:
      - "5002:8082"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - highloadshop-network
    restart: unless-stopped

networks:
  highloadshop-network:
    driver: bridge

volumes:
  sqlserver_data:
